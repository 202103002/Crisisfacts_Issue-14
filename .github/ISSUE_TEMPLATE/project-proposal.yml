name: Project Proposal
description: Proposal for the course project for Introduction to Information Retrieval (IT-550) Autumn 2024
body:
  - type: markdown
    attributes:
      value: "### Title: Please provide a concise and descriptive title for your project proposal." 
  - type: input
    id: title
    attributes:
      label: Title
      description: Project Title
      placeholder: Making elasticsearch more efficient using sharpened cosine similarity
      
  - type: input
    id: team_name
    attributes:
      label: Team Name
      description: Unique non-offensive name
      placeholder: Jedi
    validations:
      required: True

  - type: input
    id: email
    attributes: 
      label: Email
      description: Primary Contact Email  
      placeholder: email@example.com
    validations:
      required: True


  - type: input
    id: member1_name
    attributes:
      label: Team Member 1 Name
    validations:
      required: True
  - type: input
    id: member1_id
    attributes:      
      label: Team Member 1 Id
      placeholder: "201111002"
    validations:
      required: True


  - type: input
    id: member2_name
    attributes:
      label: Team Member 2 Name
    validations:
      required: True
  - type: input
    id: member2_id
    attributes:      
      label: Team Member 2 Id
      placeholder: "201111002"
    validations:
      required: True


  - type: input
    id: member3_name
    attributes:
      label: Team Member 3 Name
    validations:
      required: True
  - type: input
    id: member3_id
    attributes:      
      label: Team Member 3 Id
      placeholder: "201111002"
    validations:
      required: True

  - type: input
    id: member4_name
    attributes:
      label: Team Member 4 Name
    validations:
      required: True
  - type: input
    id: member4_id
    attributes:      
      label: Team Member 4 Id
      placeholder: "201111002"
    validations:
      required: True



  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What best describes your problem statement
      options:
        - New Research Problem
        - Evaluation Track Problem
        - Reproducibility
        - Optimizing an existing system
      default: 0

  - type: textarea
    id: problem_statement
    attributes:
      label: Problem Statement
      description: Describe the project problem statement in brief
      placeholder: The project is aimed at ...
    validations:
      required: true
    validations:
      required: true
  - type: textarea
    id: evaluation
    attributes:
      label: Evaluation Strategy
      description: How will you evaluate the outcome?
      placeholder: |
        Making terrier x% faster, or achieving results with 5% error rate from an existing paper. 
        You can also include specific metrics where paplicable 
        e.g. ROUGE score for summarization or Precision, recall F-score for classification.
    validations:
      required: True

  - type: input
    id: dataset
    attributes:
      label: Dataset
      description: |
        Is a dataset available for evalaution the project outcome? If yes provide a link. 
        If no provide justification of why a dataset might not be required for evaluation of your project.
      placeholder: |
        ILSUM 2024 Dataset. 
        Link - ilsum.github.io
    validations:
      required: True

  - type: textarea
    id: Resources
    attributes:
      label: Resources
      description: | 
        Any relevant resources that you will be using for the project.
        This can include links to papers, github repositories, links to evaluation forum tracks, etc.
        Do not include commonly known resources like a specific nlp or ml library.
      placeholder: |
        Paper Title - Can LLM-Generated Misinformation Be Detected?
        Paper link - https://arxiv.org/abs/2309.13788
    validations:
      required: True
